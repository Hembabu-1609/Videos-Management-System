<script>
    function FindGreatest(a,b,c){
        if(a<b && a<c){
            document.write(`a=${a} is smallest`);
        }else if(b<c && b<a){
            document.write(`b=${b} is smallest`);
        }else{
            document.write(`c=${c} is smallest`);
        }
    }
    FindGreatest(120,285,22);
</script>
