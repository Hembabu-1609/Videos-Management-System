<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
         $(function(){
            $("h1").text("jQuery");

            $("#title").after("Below line");
         })

    <p id="title"></p>
