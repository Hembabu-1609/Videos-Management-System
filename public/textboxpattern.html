<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Pattern</title>
</head>
<body>
    <form>
        User Name
        <input type="text" name="UserName" placeholder="UserName" pattern="\w{3}"><br>
        Phone Number
        <input type="text" name="Phone Number" placeholder="phone number" pattern="\d{3}"><br>
        <button>SUBMIT</button>
    </form>
</body>
</html>
