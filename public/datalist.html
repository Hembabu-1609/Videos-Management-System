<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <style>
        dt {
            background-color: black;
            color: white;
            padding: 3px;
            margin-bottom: 10px;
        }
        dd {
            background-color: lightblue;
            margin-bottom: 10px;
            padding: 5px;
        }
        dl {            
            display: grid;
            grid-template-columns: 3fr 9fr;
            width: 50%;
        }
    </style>
</head>
<body>
    <h2>Electronics</h2>
    <dl>
        <dt>Mobiles</dt>
        <dd>Iqoo Neo 6</dd>
        <dt>Laptops</dt>
        <dd>Dell</dd>
        <dt>TV</dt>
        <dd>Redmi</dd>
        <dt>Images</dt>
        <dd>
            <img src="images/iqooneo6.jpg" width="100" height="100">
            <img src="images/iphone14promax.jpg" width="100" height="100">
        </dd>
    </dl>            
</body>
</html>
