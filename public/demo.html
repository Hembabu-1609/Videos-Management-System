<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            border: 2px solid black;
            padding: 10px;
            width: 100%;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        li {
            width: 100px;
            height: 50px;
            padding: 10px;
            background-color: black;
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>JavaScript</li>
        <li>Node JS</li>
        <li>Express</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
        <li>MongoDB</li>
    </ul>
</body>
</html>
