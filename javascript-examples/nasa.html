<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then(function(response){
                return response.json();
            })
            .then(function(data)
            {
                data.photos.map(function(item){
                    var tr = document.createElement("tr");
                    var tdId = document.createElement("td");
                    var tdPhoto = document.createElement("td");
                    var tdCamera = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdId.innerHTML = item.id;
                    tdPhoto.innerHTML = `<a href="${item.img_src} target="_blank"><img src=${item.img_src} width="100" height="100"></a>`;
                    tdCamera.innerHTML = item.camera.full_name;
                    tdRover.innerHTML = item.rover.name;

                    tr.appendChild(tdId);
                    tr.appendChild(tdPhoto);
                    tr.appendChild(tdCamera);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);

                })
            })

        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo Id</th>
                <th>Preview</th>
                <th>Rover Name</th>
                <th>Camera Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</body>
</html>
