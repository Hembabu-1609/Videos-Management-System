<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function DeleteClick(){
            alert("Deleted");
        }
        function DeleteClick1(){
            flag = confirm("Are you Sure?");
            if (flag==true) {
                alert("Deleted");
            }
                else {
                    alert("You Canceled")
                }
                
            }
        function DeleteClick2(){
            flag = confirm("Are you Sure?");
            if (flag==true) {
                document.write("<font color='red'><b>Record Deleted Successfully......</b></font><br><a href='output.html'>Back</a>");
            }
                else {
                    alert("You Canceled")
                }
                
            }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
    <button onclick="DeleteClick1()">Delete</button>
    <button onclick="DeleteClick2()">Delete</button>
</body>
</html>
