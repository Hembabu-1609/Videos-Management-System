<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <button class="btn btn-danger mt-4">Quick Booking</button>
    <div class="d-flex justify-content-around">
        <div>
            <select class="form-select">
                <option>Select Cinema</option>
                <option>Fast X</option>
                <option>Kerala Story</option>
                <option>Custody</option>
            </select>
        </div>
        <div>
            <select class="form-select">
                <option>Select Theatre</option>
                <option>Satyam Mall</option>
                <option>PVR</option>
                <option>Miraj</option>
            </select>
        </div>
        <div>
            <select class="form-select">
                <option>Select Date</option>
                <option>19-05-2023</option>
                <option>20-05-2023</option>
                <option>21-05-2023</option>
            </select>
        </div>
        <div>
            <select class="form-select">
                <option>Select Time</option>
                <option>11:00 PM</option>
                <option>03:00 PM</option>
                <option>07:00 PM</option>
            </select>
        </div>
        <div>
            <select class="form-select">
                <option>Select Seats</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
