<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="../node_modules/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>    
    <script src="../node_modules/jquery-ui/jquery-ui.js"></script>
    <style>
        dl dd{
            margin-bottom: 10px;
            margin-left: 50px;
        }
        dl dt{
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(function(){
            $("#btnAdd").click(()=>{
                var video = {
                    "VideoId": $("#VideoId").val(),
                    "Title": $("#Title").val(),
                    "Description": $("#Description").val(),
                    "Url": $("#Url").val(),
                    "Likes": $("#Likes").val(),
                    "Dislikes": $("#Dislikes").val(),
                    "Views": $("#Views").val(),
                    "Category": $("#Category").val(),
                };
                $.ajax({
                    method: "post",
                    url: "http://127.0.0.1:5000/videos",
                    data : video
                })
                alert("Video added Successfully");
                location.href ="home.html";
            })
        })
    </script>
</head>
<body class="container-fluid ">
    <h2>Add Video Details</h2>
    <div>
        <dl>
            <dt>VideoId</dt>
            <dd><input type="number" id="VideoId"></dd>
            <dt>Title</dt>
            <dd><input type="text" id="Title"></dd>
            <dt>Description</dt>
            <dd><input type="text" id="Description"></dd>
            <dt>Url</dt>
            <dd><input type="text" id="Url"></dd>
            <dt>Likes</dt>
            <dd><input type="number" id="Likes"></dd>
            <dt>Dislikes</dt>
            <dd><input type="number" id="Dislikes"></dd>
            <dt>Views</dt>
            <dd><input type="number" id="Views"></dd>
            <dt>Category</dt>
            <dd><input type="number" id="Category"></dd>
        </dl>
    </div>
    <button class="rounded bg-success text-white" id="btnAdd">ADD</button>
</body>
</html>
