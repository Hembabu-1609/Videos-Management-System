<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Articles</title>
    <style>
        body {
            margin: 0px;
            display: grid;
            grid-template-columns: 6fr 6fr;
            height: 100%;
            position: fixed;
            width: 100%;

        }

        .first {
            top: 0;
            left: 0;
            background-color: red;
        }

        .second {
            top: 0;
            left: 50%;
            background-color: yellow;
        }

        .third {
            top: 50%;
            left: 0;
            background-color: blue;
        }

        .fourth {
            top: 50%;
            left: 50%;
            background-color: green;
        }

        /* Write your CSS solution here (do not edit the surrounding HTML) */
    </style>
</head>

<body>
    <article class="first">First</article>
    <article class="second">Second</article>
    <article class="third">Third</article>
    <article class="fourth">Fourth</article>
</body>

</html>
