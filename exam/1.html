<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling links</title>
    <style type="text/css">
        body a{
            text-transform: uppercase;
            text-decoration: none;
        }
        a::before{
            content: ">";
        }
        a::after{
            content: "<";
        }
        body a:hover{
            cursor: help;
            
        }
    </style>
  </head>
  <body>
    <a href="http://www.testdome.com">Check documentation</a>
  </body>
</html>
